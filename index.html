<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Formulario de clientes</b></legend>
          <br><br>
          <div class="input-box">
            <input
              type="text"
              name="name"
              id="name"
              class="inputUser"
              required
            />
            <label for="name" class="labelInput">Nome completo</label>
          </div>
          <br><br>
          <div class="input-box">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>
          <br><br>
          <div class="input-box">
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              required
            />
            <label for="telefone" class="labelInput">Telefone</label>
          </div>
          <br><br>
          <p>Sexo:</p>
          <br>
          <input
            type="radio"
            name="genero"
            id="feminino"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>
          <br>
          <input
            type="radio"
            name="genero"
            id="masculino"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <br>
          <input type="radio" name="genero" id="outro" value="outro" required />
          <label for="outro">Outro</label>
          <br><br>
          <div class="input-box-nascimento">
            <label for="data-nascimento"><b>Data de Nascimento:</b></label>
            <input
              type="date"
              name="data-nascimento"
              id="data-nascimento"
              required
            />
          </div>
          <br><br>
          <div class="input-box">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              required
            />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>
          <br><br>
          <div class="input-box">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              required
            />
            <label for="estado" class="labelInput">Estado</label>
          </div>
          <br><br>
          <div class="input-box">
            <input
              type="text"
              name="endereco"
              id="endereco"
              class="inputUser"
              required
            />
            <label for="endereco" class="labelInput">Endere√ßo</label>
          </div>
          <br><br>
          <button type="submit" id="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
